{% extends 'base.html' %}
{% block title %}Create Blog{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Create a New Blog Post</h2>
    <div class="card p-4">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Title</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label class="form-label">Image</label>
                {{ form.image }}
            </div>
            <div class="mb-3">
                <label class="form-label">Category</label>
                {{ form.category }}
            </div>
            <div class="mb-3">
                <label class="form-label">Summary</label>
                {{ form.summary }}
            </div>
            <div class="mb-3">
                <label class="form-label">Content</label>
                {{ form.content }}
            </div>
            <div class="form-check mb-3">
                {{ form.is_draft }} <label class="form-check-label">Save as Draft</label>
            </div>
            <button type="submit" class="btn btn-success w-100">Upload Blog</button>
        </form>
    </div>
</div>
{% endblock %}
