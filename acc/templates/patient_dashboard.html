<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://source.unsplash.com/1600x900/?medical,hospital') no-repeat center center fixed;
            background-size: cover;
        }
        .dashboard-container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 100px;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="dashboard-container text-center">
        <h2 class="mb-3 text-primary">Welcome, {{ user.first_name }}!</h2>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>

        <p><strong>Address:</strong> {{ user.address_line1 }}, {{ user.city }}, {{ user.state }} - {{ user.pincode }}</p>
        <a href="{% url 'logout' %}" class="btn btn-danger mt-3">Logout</a>
        <a href="{% url 'home' %}" class="btn btn-danger mt-3">Back To Home</a>
    </div>
</body>
</html>
